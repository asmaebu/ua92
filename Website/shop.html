    <div class="container">

        <div class="col-sm-12 col-md-12 col-lg-6 col-xs-12">

          <div class="row">

              <div class="shadow-sm card mb-3 product">
                <img class="product-img" src="images/jheneaiko.png" alt="A photo of singer Jhene Aiko for her album cover" onmouseover="animateImg(this)"
                  onmouseout="normalImg(this)" />
                <div class="card-body">
                  <h5 class="card-title text-info bold product-name">Jhene Aiko - Album</h5>
                  <p class="card-text text-success product-price"> $20 </p>
                  <button class="btn badge badge-pill badge-secondary mt-2 float-right" type="button"
                    data-action="add-to-cart">Add to cart</button>
                </div>
              </div>
            </div>
          <div>
            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-6">
